</head>
<body>
    <h1>Admin Dashboard</h1>

    <div class="inventory-section">
        <h2>Inventory Management</h2>
        <form id="addItemForm">
            <input type="text" id="category-id" placeholder="Category ID" required />
            <input type="text" id="title" placeholder="Title" required />
            <input type="text" id="description" placeholder="Description" required />
            <input type="number" id="quantity" placeholder="Quantity" required />
            <input type="number" id="price" placeholder="Price" required />
            <button type="submit">Add Item</button>
        </form>
        <div id="inventory-list"></div>

        


        <!-- Display Items Button -->
<button id="display-items-btn">Display Items</button>

<!-- This div will hold the inventory list -->
<div id="inventory-list"></div>




        <!-- Modal for Editing Items -->
<div id="editModal" style="display:none;">
    <h3>Edit Item</h3>
    <form id="editItemForm">
        <label for="edit-title">Title:</label>
        <input type="text" id="edit-title" required><br>
        
        <label for="edit-description">Description:</label>
        <input type="text" id="edit-description" required><br>
        
        <label for="edit-quantity">Quantity:</label>
        <input type="number" id="edit-quantity" required><br>
        
        <label for="edit-price">Price:</label>
        <input type="number" step="0.01" id="edit-price" required><br>
        
        <button type="submit">Update Item</button>
    </form>
</div>
